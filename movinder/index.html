<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('fr')) {
      window.location.href = './fr.html';
    } else {
      window.location.href = './en.html';
    }
  </script>
</head>
<body>
  <p>Redirecting to your preferred language...</p>
</body>
</html>
